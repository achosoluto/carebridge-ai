version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carebridge_postgres_dev
    environment:
      POSTGRES_DB: carebridge_ai
      POSTGRES_USER: carebridge_user
      POSTGRES_PASSWORD: carebridge_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - carebridge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carebridge_user -d carebridge_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: carebridge_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carebridge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # React Frontend Development (with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: carebridge_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - carebridge_network
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development

  # Django Backend Development (with hot reload)
  backend-dev:
    build: .
    container_name: carebridge_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/clinic_ai/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_NAME=carebridge_ai
      - DB_USER=carebridge_user
      - DB_PASSWORD=carebridge_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - DEBUG=True
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - carebridge_network
    restart: unless-stopped

  # Celery Worker Development
  celery-dev:
    build: .
    container_name: carebridge_celery_dev
    command: celery -A config worker -l info
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/clinic_ai/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_NAME=carebridge_ai
      - DB_USER=carebridge_user
      - DB_PASSWORD=carebridge_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - carebridge_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  carebridge_network:
    driver: bridge