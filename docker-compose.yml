version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carebridge_postgres
    environment:
      POSTGRES_DB: carebridge_ai
      POSTGRES_USER: carebridge_user
      POSTGRES_PASSWORD: carebridge_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - carebridge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carebridge_user -d carebridge_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: carebridge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carebridge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Django Web Application (optional - for containerized deployment)
  web:
    build: .
    container_name: carebridge_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_NAME=carebridge_ai
      - DB_USER=carebridge_user
      - DB_PASSWORD=carebridge_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - carebridge_network
    restart: unless-stopped

  # Celery Worker (for background tasks)
  celery:
    build: .
    container_name: carebridge_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_NAME=carebridge_ai
      - DB_USER=carebridge_user
      - DB_PASSWORD=carebridge_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - carebridge_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  carebridge_network:
    driver: bridge