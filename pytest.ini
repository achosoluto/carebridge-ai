[pytest]
# Pytest configuration for CareBridge AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests that test multiple components together
    unit: Unit tests that test individual components in isolation
    multilingual: Tests for multilingual support and translation
    appointment: Tests for appointment management
    conversation: Tests for conversation flows
    edge_case: Tests for edge cases and error handling
    slow: Tests that take longer to run

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running with pytest-cov)
# --cov=clinic_ai
# --cov-report=html
# --cov-report=term-missing

# Minimum Python version
minversion = 3.8

# Django settings (if using pytest-django)
# DJANGO_SETTINGS_MODULE = config.settings

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Log format
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
